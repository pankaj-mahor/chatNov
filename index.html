<html lang="en">
<head>

    <title>Chatting You Love</title>

<body>
    <!-- container & title -->
    <div class="container my-4">
        <h1 class="my-4 text-center">Chat Rooms</h1>
        <!-- buttons for chat -->
        <div class="chat-rooms mb-3 text-center">
            <div class="my-2">Choose a Chatroom: <span id="namecurrent"></span></div>
            <button class="btn" id="general">#General</button>
            <button class="btn" id="gaming">#gaming</button>
            <button class="btn" id="music">#music</button>
            <button class="btn" id="web-dev">#web-dev</button>
        </div>
        <!-- update name -->
        <form class="new-name my-3">
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text">Update Name:</div>
                </div>
                <input type="text" id="name" class="form-control" placeholder="mario" required>
                <div class="input-group-append">
                    <input type="submit" class="btn" value="Update">
                </div>
            </div>
            <div class="update-msg"></div>
        </form>
        <!-- chat list -->
        <div class="chat-window">
            <ul class="chat-list list-group"></ul>
        </div>
        <!-- new chat -->   
        <form class="new-chat my-6">
            <div class="input-group">
                <!-- <div class="input-group-prepend">
                    <div class="input-group-text">Your Message:</div>
                </div> -->
                <input type="text" id="message" class="form-control" placeholder="Write your message here" required>
                <div class="input-group-append">
                    <input type="submit" class="btn" value="Send">
                </div>
            </div>
        </form>
        

    </div>



    <!-- DATE FNS CDN's -->
    <script src="http://cdn.date-fns.org/v1.9.0/date_fns.min.js"></script>
